							<a href="#" onclick="player('play'); return false;">Play</a>

							Audio volume <input type = "range" min = "0" max = "1" step = "0.1" value = "1" id = "audioVolume" onchange="player('volume');">


							<script>
								function player(action){
									var player = document.getElementById("player");
									var audioVolume = document.getElementById ("audioVolume");
									if(action == 'play'){player.play();}
									if(action == 'pause'){player.pause();}
									if(action == 'stop'){
										player.pause();
										player.currentTime = 0;
									}

									if(action == 'volume'){
										player.volume = audioVolume.value;
									}
									if(action == 'mute'){
										player.volume = 0;
										audioVolume.val(0);
									}
									return false;
								}


							</script>
